<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/webgl.css">
    <script type="text/javascript" src="js/Coord2D.js"></script>
    <script type="text/javascript" src="js/Colors.js"></script>
    <script type="text/javascript" src="js/Skeletal.js"></script>
    <script type="text/javascript" src="js/Displayer.js"></script>
</head>
<body>

        <!-- Menu de paramètres -->
        <div id="settings-menu">
            <h2>Paramètres</h2>
            <div>
                <div class="parameter">
                    <label for="movementMode">Mode de déplacement:</label>
                    <select id="movementMode">
                        <option value="snake">Serpent</option>
                        <option value="block">Block</option>
                        <option value="angle">Angle</option>
                        <option value="point">Point</option>
                    </select>
                </div>
                
                <div class="parameter">
                    <label for="direction">Direction du déplacement :</label>
                    <select id="direction">
                        <option value="forward">Forward</option>
                        <option value="backward">Backward</option>
                    </select>
                </div>
                
                <div class="parameter">
                    <label for="force">Force du déplacement :</label>
                    <input type="number" id="force" value="11" min="1" max="100">
                </div>

                <div class="parameter">
                    <label for="saveCurrentState">Créer une image clé :</label>
                    <button id="saveCurrentState">Save</button>
                </div>

                <div class="parameter">
                    <label for="keyImageButtons"> Images clé :</label>
                    <div id="keyImageButtons"></div>

                </div>
                <div class="parameter">
                    <label for="mirroredKeyImageButtons"> Images clé mirroir :</label>
                    <div id="mirroredKeyImageButtons"></div>
                </div>


                <div class="parameter">
                    <label for="animate"> Animer :</label>
                    <button id="animate">Animer </button>
                </div>

            </div>
        </div>

    <div id="display"></div>
    


    <script type="text/javascript">
        let displayer;
        let snake = undefined;


        function initComputeAndRender() {
            display = document.getElementById("display");
            displayer = new Displayer(display);
            snake = new Squelette("p");
            let dimension = snake.getModelBox();
            //setModelSpace(minX, minY, maxX, maxY)
            displayer.setModelSpace(dimension.minX, dimension.minY, dimension.maxX, dimension.maxY);

            let interactor = new Interactor(snake, displayer);

            snake.draw(displayer);
        }


        window.onload = initComputeAndRender;

    </script>
</body>
</html>
